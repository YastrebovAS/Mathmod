{% extends 'main/practice_template.html' %}

{% block title %}
Практика
{% endblock %}



{% block input %}

<form action="" method="post">
    {% csrf_token %}
        <p>
        <label for="reactivity"> Реактивность: </label>
        <input type="number" id="reactivity" name="reactivity" placeholder = '0.036' step="0.001"/>
        <label for="beta"> Доля запаздывающих нейтронов: </label>
        <input type="number" id="beta" name="beta" placeholder = '0.0065' step="0.0001"/>
        <label for="step"> Шаг: </label>
        <input type="number" id="step" name="step" placeholder = '0.05' step="0.01"/>
        <label for="lambda"> Постоянная времени распада осколков: </label>
        <input type="number" id="lambda" name="lambda" placeholder = '0.0773' step="0.0001"/>
        <label for="average_lifetime"> Среднее время жизни мгновенных нейтронов: </label>
        <input type="number" id="average_lifetime" name="average_lifetime" placeholder = '0.001' step="0.001"/>
        </p>

        <button type="submit">Ввести входные данные</button>
      </form>


{% endblock %}



{% block content %}


<div class = 'features'>
    <h1>Таблица с данными</h1>
    <a href = "{% url 'home' %}"> На главную</a>
</div>
{% include 'main/test.html' %}
{% endblock %}
