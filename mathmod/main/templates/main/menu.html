{% extends 'main/layout.html' %}


{% block title %}
Главная страница
{% endblock %}


{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
{% endblock %}

{% block content %}


<h2>Меню</h2>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>Теория</h2>
    <a href = "{% url 'dot kinetic theory' %}"> Точечная кинетика</a><br>
    <a href = "{% url 'ksenon theory' %}"> Ксенон</a>
    {{titles}}
  </div>
  <div class="column" style="background-color:#bbb;">
    <h2>Практика</h2>
    <a href = "{% url 'dot kinetic' %}"> Точечная кинетика</a><br>
    <a href = "{% url 'ksenon' %}"> Ксенон</a>
  </div>
  <div class="column" style="background-color:#ccc;">
    <h2>Контроль</h2>
    <p>Контроль для точечной кинетики</p>
  </div>
</div>






{% endblock %}
