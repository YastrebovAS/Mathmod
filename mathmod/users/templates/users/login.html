<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<div class = 'features' align="left">
    <h1>Авторизация: </h1>
        <form method="post" autocomplete="off" enctype= multipart/form-data>
            {% csrf_token %}
            {{ authform.as_p }}<br>
            <button type="submit">Войти</button><br>

            <span>{{ error }} </span>
      </form>
</div>
<h4>Нет аккаунта? Пройдите регистрацию:</h4>
                <a href="{% url 'registration' %}"><button>Регистрация</button></a><br>
</body>
</html>
